{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Регистрация{% endblock %}

{% block heading %}Регистрация{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}
    <button type="submit" class="btn btn-red float-right">Зарегистрировать</button>
</form>
    <a href="{% url 'AutoHome-sign-in' %}">У Вас есть профиль?</a>
{% endblock %}
