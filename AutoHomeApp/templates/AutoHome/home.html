{% extends 'AutoHome/base.html' %}

{% load static %}

{% block title %}Главная{% endblock %}

{% block page %}
<div id="carouselExampleIndicators" class="carousel" data-ride="carousel" xmlns="http://www.w3.org/1999/html">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/slides-1.jpg' %}" alt="Первый слайд">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slides-2.jpg' %}" alt="Второй слайд">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slides-3.jpg' %}" alt="Третий слайд">
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slides-4.jpg' %}" alt="Четвертый слайд">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slides-5.jpg' %}" alt="Пятый слайд">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Каталог автомобилей в наличии</h1><br>
                <a href="{% url 'AutoHome-auto' %}" class="btn btn-red">Перейти в каталог</a>
            </div>
            <div class="col">
                    <div class="container p-3">
                        <div class="row">
                            {% for marka in markas %}
                            <div class="col">
                                <div class="embed-responsive embed-responsive-16by9 big">
                                    <img src="{{ MEDIA_URL }}{{ marka.logo }}" class="embed-responsive-item">
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
{% endblock %}
